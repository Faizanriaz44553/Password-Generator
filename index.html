<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playball&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="box">
    <h1 class="heading">Password <br> Generator</h1>
    <div class="text-div" style="margin-top: 20px;">
        <div class="text-div-2">
            <textarea name="" id="result" class="result"  ></textarea>
        </div>
    </div>
    <div class="text-div">
        <div class="text-div-2">
            <button onclick="generatePassword()" class="generate">Generate</button>
            <i class="fa-regular fa-copy copy-password"onclick="copypaste()"></i>
        </div>
    </div>
</div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/4cc5582d9c.js" crossorigin="anonymous"></script>
